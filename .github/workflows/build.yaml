name: Build & Push

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - ".github/workflows/build.yml"
  workflow_dispatch:
    inputs:
      n8n_version:
        description: "Base n8n image tag"
        required: true
        default: "2.8.2"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/timonaldenhoff/n8n
      DEFAULT_TAG: ${{ github.ref_name == 'main' && 'stable' || 'latest' }}
      N8N_VERSION_INPUT: ${{ github.event.inputs.n8n_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tags and args
        id: meta
        run: |
          # Use input if provided, else default
          if [ -n "${N8N_VERSION_INPUT}" ]; then
            echo "N8N_VERSION=${N8N_VERSION_INPUT}" >> $GITHUB_ENV
            echo "TAG=${N8N_VERSION_INPUT}" >> $GITHUB_ENV
          else
            echo "N8N_VERSION=2.8.2" >> $GITHUB_ENV
            echo "TAG=${DEFAULT_TAG}" >> $GITHUB_ENV
          fi
          echo "Using N8N_VERSION=$N8N_VERSION, TAG=$TAG"

      - name: Build and tag
        run: |
          docker build \
            --build-arg N8N_VERSION="${N8N_VERSION}" \
            --build-arg TARGETARCH=amd64 \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:latest" \
            .

      - name: Push
        run: |
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"
